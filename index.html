<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap"

    />
    <link

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screen:{
                xsm:{
                    max:"642px"
                }
            },
            fontFamily: {
              work: ["Work Sans", "sans-serif"],

          },
        },

  <body class="font-work">
    <header>
        <!-- hero section -->
      <div class="hero bg-[#F9F6E2]">
        <div class="  hero-content flex-col lg:flex-row-reverse lg:p-16 bg-[#F9F6E2]">
          <img src="/images/Summer 1.png" class="xsm:max-w-md md:max-w-lg  " />
          <div class="text-center space-y-6 ">
            <h3 class="text-2xl font-medium">---SALE FEVER---</h3>
            <h1 class="text-5xl font-bold lg:w-4/5 mx-auto">
              Purchase TK 200 or above & get
              <span class="text-[#E527B2]">20% off</span>
            </h1>
            <p class="py-6 lg:w-3/4 mx-auto text-xl font-medium">
              Use Promo Code

                SELL200
              </button>
            </p>
          </div>
        </div>
      </div>

                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />

                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />

                        <figure class="px-10 py-3 bg-gray-200 m-4 rounded-md">
